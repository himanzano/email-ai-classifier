<div
  id="loading-state"
  class="flex flex-col items-center gap-4 p-8 animate-fade-in"
  role="status"
  aria-label="Processando email"
>
  <div class="relative">
    <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
      <!-- Sparkles Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7 text-primary lucide lucide-wand-sparkles-icon lucide-wand-sparkles"><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/><path d="M11 3H9"/></svg>
    </div>
    <div
      class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full bg-card border-2 border-primary flex items-center justify-center"
    >
      <!-- Loader Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle w-3 h-3 text-primary animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
    </div>
  </div>

  <div class="text-center">
    <p class="text-sm font-medium text-foreground">
      Analisando email...
    </p>
    <p class="text-xs text-muted-foreground mt-1">
      Nossa IA está classificando o conteúdo
    </p>
  </div>

  <!-- Barra de progresso (simulada) -->
  <div class="w-48 h-1.5 rounded-full bg-secondary overflow-hidden">
    <div
      class="h-full bg-primary rounded-full loading-pulse"
      style="width: 60%;"
    ></div>
  </div>
</div>
