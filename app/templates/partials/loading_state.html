<div
  id="loading-state"
  class="flex flex-col items-center gap-4 p-8 animate-fade-in"
  role="status"
  aria-label="Processando email"
>
  <div class="relative">
    <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center">
      <i data-lucide="sparkles" class="w-7 h-7 text-primary"></i>
    </div>
    <div
      class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full bg-card border-2 border-primary flex items-center justify-center"
    >
      <i data-lucide="loader-2" class="w-3 h-3 text-primary animate-spin"></i>
    </div>
  </div>

  <div class="text-center">
    <p class="text-sm font-medium text-foreground">
      Analisando email...
    </p>
    <p class="text-xs text-muted-foreground mt-1">
      Nossa IA está classificando o conteúdo
    </p>
  </div>

  <!-- Barra de progresso (simulada) -->
  <div class="w-48 h-1.5 rounded-full bg-secondary overflow-hidden">
    <div
      class="h-full bg-primary rounded-full loading-pulse"
      style="width: 60%;"
    ></div>
  </div>
</div>
