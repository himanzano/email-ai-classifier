<div
  id="error-display"
  class="flex flex-col items-center gap-4 p-6 rounded-lg border border-destructive/20 bg-destructive/5 animate-fade-in"
  role="alert"
>
  <div class="flex items-center justify-center w-12 h-12 rounded-full bg-destructive/10">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-destructive lucide lucide-triangle-alert-icon lucide-triangle-alert"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
  </div>

  <div class="text-center">
    <p class="text-sm font-medium text-foreground">
      Erro no Processamento
    </p>
    <p class="text-sm text-muted-foreground mt-1">
      {{ error_message }}
    </p>
  </div>

  {% if show_retry %}
    <button
      type="button"
      onclick="document.getElementById('process-email-btn').click()"
      class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium text-primary hover:bg-primary/10 transition-colors"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 lucide lucide-refresh-cw-icon lucide-refresh-cw"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
      <span>Tentar Novamente</span>
    </button>
  {% endif %}
</div>
