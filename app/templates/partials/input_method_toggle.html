<div
  class="flex gap-2 p-1 bg-secondary rounded-lg"
  role="tablist"
  aria-label="MÃ©todo de entrada"
>
  <!-- Texto -->
  <button
    role="tab"
    aria-selected="{{ 'true' if active_method == 'text' else 'false' }}"
    hx-get="/partials/input-method/text"
    hx-target="#input-wrapper"
    hx-swap="outerHTML"
    hx-push-url="false"
    class="
      flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-md text-sm font-medium
      transition-all duration-200
      {% if active_method == 'text' %}
        bg-card text-foreground shadow-sm
      {% else %}
        text-muted-foreground hover:text-foreground hover:bg-card/50
      {% endif %}
    "
  >
    <!-- FileText icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text-icon lucide-file-text w-4 h-4"><path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>

    <span>Colar Texto</span>
  </button>

  <!-- Arquivo -->
  <button
    role="tab"
    aria-selected="{{ 'true' if active_method == 'file' else 'false' }}"
    hx-get="/partials/input-method/file"
    hx-target="#input-wrapper"
    hx-swap="outerHTML"
    hx-push-url="false"
    class="
      flex-1 flex items-center justify-center gap-2 px-4 py-2.5 rounded-md text-sm font-medium
      transition-all duration-200
      {% if active_method == 'file' %}
        bg-card text-foreground shadow-sm
      {% else %}
        text-muted-foreground hover:text-foreground hover:bg-card/50
      {% endif %}
    "
  >
    <!-- Upload icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 lucide lucide-upload-icon lucide-upload" aria-hidden="true"><path d="M12 3v12"/><path d="m17 8-5-5-5 5"/><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/></svg>


    <span>Upload de Arquivo</span>
