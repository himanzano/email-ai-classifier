<button
  type="submit"
  id="process-email-btn"
  class="
    w-full flex items-center justify-center gap-2 px-6 py-3.5 rounded-lg
    text-sm font-semibold transition-all duration-200
    bg-primary text-primary-foreground
    hover:bg-primary/90 active:scale-[0.98]
    focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background
    disabled:opacity-50 disabled:cursor-not-allowed -mb-8
  "
  disabled
>
  <!-- Ãcone Send -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-4 h-4"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
    aria-hidden="true"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M22 2L11 13" />
    <path stroke-linecap="round" stroke-linejoin="round" d="M22 2L15 22l-4-9-9-4 20-7z" />
  </svg>

  <span>Classificar Email</span>
</button>

<!-- Loading state -->
<div
  id="loading-indicator"
  class="htmx-indicator mt-4 flex items-center justify-center gap-2 text-sm text-muted-foreground"
>
  <!-- Spinner -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="w-4 h-4 animate-spin"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
    aria-hidden="true"
  >
    <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
    <path d="M22 12a10 10 0 00-10-10" />
  </svg>

  <span>Processando...</span>
</div>
