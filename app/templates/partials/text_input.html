<div class="space-y-2">
  <label
    for="email-content"
    class="text-sm font-medium text-foreground"
  >
    Conteúdo do Email
  </label>

  <textarea
    id="email-content"
    name="email_content"
    placeholder="Cole aqui o conteúdo do email que deseja classificar..."
    class="
      w-full min-h-50 p-4 rounded-lg border-2 border-border bg-card mt-2
      text-foreground placeholder:text-muted-foreground
      transition-all duration-200 resize-y
      focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20
    "
    aria-describedby="email-content-hint"
  ></textarea>

  <p
    id="email-content-hint"
    class="text-xs text-muted-foreground"
  >
    Copie e cole o corpo do email diretamente no campo acima.
  </p>
</div>
